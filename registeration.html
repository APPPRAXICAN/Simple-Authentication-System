<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/14987f190e.js" crossorigin="anonymous"></script>
    <title>Login&Registeration</title>
</head>

<body class="bg-[#000113]  sm:bg-[#1E293B]  ">
    <div class="grid grid-col-1 gap-10 justify-center   content-center ">
        <div class="">
            <h1 class="text-white text-5xl text-center ">Register</h3>
        </div>
        <div class=" bg-[#000113] p-4 flex flex-col  rounded w-screen  sm:w-96  ">
            <!-- <form action="backend/server.php" method="post"> -->
            <div class="mt-4  grid grid-cols-2 gap-2">
                <div class="">
                    <label class="text-white">First name</label>
                    <input class="block p-2 w-full bg-transparent border-b-2 border-white text-white focus:outline-none"
                        type="text" name="firstName" placeholder="Enters first name" id="f-name" required>
                    <p id="f-name-err" class="text-red-800"></p>
                </div>
                <div>
                    <label class="text-white block ">Surname</label>
                    <input class="block p-2 w-full bg-transparent border-b-2 border-white text-white focus:outline-none"
                        type="text" name="surname" placeholder="Enter surname" id="surname" required>
                    <p id="surname-err" class="text-red-800"></p>
                </div>
            </div>
            <div class="mt-4">
                <label class="text-white">Email</label><br>
                <input class="block p-2 w-full bg-transparent border-b-2 border-white text-white focus:outline-none"
                    type="email" name="email" placeholder="Enter Email" id="email" required>
                <p id="email-err" class="text-red-800"></p>
            </div>
            <div class="mt-4">
                <label class="text-white">Password</label>
                <input class="block  p-2 w-full bg-transparent border-b-2 border-white text-white focus:outline-none"
                    type="password" name="pass" placeholder="Enter Password" id="pass" required>
                <p id="pass-err" class="text-red-800"></p>
                <div class="mt-2">
                    <label class="text-white ">Confirm Password</label>
                    <input
                        class="block  p-2 w-full bg-transparent border-b-2 border-white text-white focus:outline-none"
                        type="password" name="Cpass" placeholder="Confirm Password" id="Cpass" required>
                    <p id="Cpass-err" class="text-red-800"></p>
                </div>
            </div>
            <div class="mt-4">
                <div>
                    <label class="text-white">Date of birth</label>
                    <input
                        class="block  p-2 w-full bg-transparent border-b-2 border-white text-white focus:outline-none"
                        type="date" name="birthdate" id="date" required>
                    <p id="date-err" class="text-red-800"></p>
                </div>
                <div class="mt-2">
                    <label class="text-white ">Gender</label>
                    <div class="grid grid-cols-2 gap-2 mt-1">
                        <div class="border-white border-2 rounded p-2 flex justify-between">
                            <label class="text-white">Male</label>
                            <input type="radio" name="gender" id="male" value="0" required>
                        </div>
                        <div class="border-white border-2 rounded p-2 flex justify-between">
                            <label class="text-white">Female</label>
                            <input type="radio" name="gender" id="female" value="1">
                        </div>
                    </div>
                    <p id="gender-err" class="text-red-800"></p>
                </div>
            </div>
            <div class=" mt-4 m-auto w-full text-white">
                <div id="create-captcha">

                </div>
                <div id="captcha">
                    <label>Captcha</label>
                    <div id="img-container" class="relative">
                        <button class="absolute top-2 left-2" onclick="refresh()"><i
                                class="fa-solid fa-arrows-rotate"></i></button>
                        <img class="w-full h-40" src="backend/storage/captcha/captcha.png" alt="captcha"
                            id="captcha-img">
                    </div>
                    <input class="bg-transparent w-full outline-none border-b-2 border-white p-2 w-2 text-white"
                        type="text" name="match" placeholder="Enter What You See" id="captcha-input" required>
                    <p id="captcha-err" class="text-red-800"></p>

                </div>
            </div>
            <div class="mt-2 m-auto w-full ">
                <!-- <input
                        class="block w-full text-white bg-[#334155] rounded p-2 cursor-pointer hover:bg-[#263449] transition duration-500 "
                        type="submit" name="register" id="register" required> -->
                <button
                    class="block w-full text-white bg-[#334155] rounded p-2 cursor-pointer hover:bg-[#263449] transition duration-500 "
                    id="register" onclick="register()">register</button>
                <button disabled type="button" id="spinner"
                    class="hidden py-2.5 px-5 me-2 text-sm font-medium text-gray-900 bg-white rounded-lg border border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-2 focus:ring-blue-700 focus:text-blue-700 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700 inline-flex items-center w-full">
                    <svg aria-hidden="true" role="status"
                        class="inline w-4 h-4 me-3 text-gray-200 animate-spin dark:text-gray-600" viewBox="0 0 100 101"
                        fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z"
                            fill="currentColor" />
                        <path
                            d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z"
                            fill="#1C64F2" />
                    </svg>
                    Loading...
                </button>
            </div>
            <div class="text-white mt-2 hover:text-blue-500">
                <span><a href="index.html">Already have an account?</a></span>
            </div>
            <!-- </form> -->
        </div>
    </div>

    <script src="frontend/registerHandler.js"></script>
    <script src="frontend/refreshCaptcha.js"></script>

</body>

</html>
