<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Login&Registraion</title>
</head>

<body class="bg-[#000113]  sm:bg-[#1E293B]  ">
    <div class="grid grid-col-1 gap-10 justify-center  h-screen content-center">
        <div class="">
            <h3 class="text-white text-5xl text-center ">Login</h3>
        </div>
        <div class=" bg-[#000113] p-4 flex flex-col overflow-hidden rounded w-screen  sm:w-80  ">
            <form action="backend/server.php" method="post">
                <div class="mt-4">
                    <label class="text-white">Email</label><br>
                    <input class="block p-2 w-full bg-transparent border-b-2 border-white text-white focus:outline-none"
                        type="email" name="email" placeholder="Enter Email" required>
                </div>
                <div class="mt-4">
                    <label class="text-white">Password</label><br>
                    <input
                        class="block  p-2 w-full bg-transparent border-b-2 border-white text-white focus:outline-none"
                        type="password" name="pass" placeholder="Enter Password" required>
                    <span class="text-white block mt-2 hover:text-blue-500"><a href="">forgot password?</a></span>
                </div>
                <div class="mt-2 m-auto w-full ">
                    <div class="mb-2">
                        <input type="checkbox" name="rememeber-me" id="remember-me">
                        <label for="checkbox" class="text-white">Remember me!</label>
                    </div>
                    <input
                        class="block w-full text-white bg-[#334155] rounded p-2 cursor-pointer hover:bg-[#263449] transition duration-500 "
                        type="submit" name="login">
                </div>
                <hr class="mt-2">
                <div class="mt-2 text-white hover:text-blue-500">
                    <a href="registeration.html">Don't Have An Account Register Now!</a>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
